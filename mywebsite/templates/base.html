<div id="wrapper">
  <script type="text/javascript">
    var red = 126;
    var green = 126;
    var blue = 126;

    function opposite(c){
        return 126 - c + 126;
    }

    function change() {
        var myArray = [-1, 0, 1];
        red += myArray[Math.floor(Math.random() * myArray.length)];
        green += myArray[Math.floor(Math.random() * myArray.length)];
        blue += myArray[Math.floor(Math.random() * myArray.length)];
    }

    $("body").mousemove(function() {
        change();
        $("#header, #footer").css("background-color", 'rgb(' + red + ',' + green + ',' + blue + ')');
    });


  </script>
